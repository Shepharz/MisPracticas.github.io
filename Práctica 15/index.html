<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    
</head>
<body>
    <style>
        .my-custom-row{
            background-color: blueviolet;
            height: 400px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2">Columna 1</div>
            <div class="col-sm-12 col-md-6 col-lg-8">Columna 2</div>
        </div>
        <div class="row">
            <div class="col-sm-6 order-sm-2">Columna 3</div>
            <div class="col-sm-6 order-sm-1">Columna 4</div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset 2">Columna 5</div>
            <div class="col-sm-4 offset 1">Columna 6</div>
        </div>
        <div class="row my-custom-row justify-content-center align-items-center">
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Columna 7</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Columna 8</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Boton
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
</body>
</html>
